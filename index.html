<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width initial-scale=1.0'>
    <title>LyreBird</title>
    <link rel="icon" type="image/png" href="Lyrebird-Cropped.png">
    <link rel="stylesheet" href="./style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./bundle.js"></script>
  </head>
  <body>
    <div id="header">
      <div id="title">
        <img id="mascot" src="Lyrebird.png" alt="">
        <h1>LyreBird</h1>
        <div id="drop-down-menus">
          <div id="time-signature">
            <h4>Time Signature:</h4>
            <select>
              <option>4/4</option>
              <option>3/4</option>
              <option>5/4</option>
              <option>6/8</option>
            </select>
          </div>
          <div id="key">
            <h4>Key:</h4>
            <select>
              <option>C</option>
              <option>Cb</option>
              <option>C#</option>
              <option>D</option>
              <option>Db</option>
              <option>D#</option>
              <option>E</option>
              <option>Eb</option>
              <option>E#</option>
              <option>F</option>
              <option>Fb</option>
              <option>F#</option>
              <option>G</option>
              <option>Gb</option>
              <option>G#</option>
              <option>A</option>
              <option>Ab</option>
              <option>A#</option>
              <option>B</option>
              <option>Bb</option>
              <option>B#</option>
            </select>
            <h1 id="beat"></h1>
          </div>
        </div>
      </div>
      <h2 id="subtitle">Play us the tune that's been stuck in your head and we'll identify it for you!</h2>
    </div>
    <!-- <div id="app"></div> -->
    <div id="query-display">
      <!-- <div id="metronome">
        <div id="metronome-imput">
          <button id="metronome-btn">Start Metronome</button>
          <input id="bpm" placeholder="120"></input>
        </div>
        <div id="metronome-blinker"></div>
      </div> -->
    </div>
    <div id="keyboard">
      <div id="low-octave" class="octave" octave="3">
        <div class="keyboard-black">
          <div class="black-key">
            <h2 class="black-note" id="3">C#</h2>
            <h2 class="black-note">Db</h2>
          </div>
          <div class="black-key">
            <h2 class="black-note" id="3">D#</h2>
            <h2 class="black-note">Eb</h2>
          </div>
          <div class="empty-keyspace"></div>
          <div class="black-key">
            <h2 class="black-note" id="3">F#</h2>
            <h2 class="black-note">Gb</h2>
          </div>
          <div class="black-key">
            <h2 class="black-note" id="3">G#</h2>
            <h2 class="black-note">Ab</h2>
          </div>
          <div class="black-key">
            <h2 id="3" class="black-note">A#</h2>
            <h2 id="3" class="black-note">Bb</h2>
          </div>
          <!-- <div class="empty-keyspace"></div> -->
        </div>
        <div class="keyboard-white">
          <div class="white-key"><h1 id="3" class="white-note">C</h1></div>
          <div class="white-key"><h1 id="3" class="white-note">D</h1></div>
          <div class="white-key"><h1 id="3" class="white-note">E</h1></div>
          <div class="white-key"><h1 id="3" class="white-note">F</h1></div>
          <div class="white-key"><h1 id="3" class="white-note">G</h1></div>
          <div class="white-key"><h1 id="3" class="white-note">A</h1></div>
          <div class="white-key"><h1 id="3" class="white-note">B</h1></div>
          <!-- <div class="white-key"><h1 class="note">C</h1></div> -->
        </div>
      </div>
      <div id="mid-octave" class="octave" octave="4">
        <div class="keyboard-black">
          <div class="black-key" id="101">
            <h2 id="4" class="black-note">C#</h2>
            <h2 class="black-note">Db</h2>
          </div>
          <div class="black-key" id="114">
            <h2 id="4" class="black-note">D#</h2>
            <h2 class="black-note">Eb</h2>
          </div>
          <div class="empty-keyspace"></div>
          <div class="black-key" id="121">
            <h2 id="4" class="black-note">F#</h2>
            <h2 class="black-note">Gb</h2>
          </div>
          <div class="black-key" id="117">
            <h2 id="4" class="black-note">G#</h2>
            <h2 class="black-note">Ab</h2>
          </div>
          <div class="black-key" id="105">
            <h2 id="4" class="black-note">A#</h2>
            <h2 class="black-note">Bb</h2>
          </div>
          <!-- <div class="empty-keyspace"></div> -->
        </div>
        <div class="keyboard-white">
          <div class="white-key" id="115"><h1 id="4" class="white-note">C</h1></div>
          <div class="white-key" id="100"><h1 id="4" class="white-note">D</h1></div>
          <div class="white-key" id="102"><h1 id="4" class="white-note">E</h1></div>
          <div class="white-key" id="103"><h1 id="4" class="white-note">F</h1></div>
          <div class="white-key" id="104"><h1 id="4" class="white-note">G</h1></div>
          <div class="white-key" id="106"><h1 id="4" class="white-note">A</h1></div>
          <div class="white-key" id="107"><h1 id="4" class="white-note">B</h1></div>
          <!-- <div class="white-key"><h1 class="note">C</h1></div> -->
        </div>
      </div>
      <div id="high-octave" class="octave" octave="5">
        <div class="keyboard-black">
          <div class="black-key" octave="5">
            <h2 class="black-note" id="5">C#</h2>
            <h2 class="black-note">Db</h2>
          </div>
          <div class="black-key" octave="5">
            <h2 class="black-note" id="5">D#</h2>
            <h2 class="black-note">Eb</h2>
          </div>
          <div class="empty-keyspace"></div>
          <div class="black-key" octave="5">
            <h2 class="black-note" id="5">F#</h2>
            <h2 class="black-note">Gb</h2>
          </div>
          <div class="black-key" octave="5">
            <h2 class="black-note" id="5">G#</h2>
            <h2 class="black-note">Ab</h2>
          </div>
          <div class="black-key" octave="5">
            <h2 class="black-note" id="5">A#</h2>
            <h2 class="black-note">Bb</h2>
          </div>
          <!-- <div class="empty-keyspace"></div> -->
        </div>
        <div class="keyboard-white">
          <div class="white-key" id="108"><h1 id="5" class="white-note">C</h1></div>
          <div class="white-key"><h1 id="5" class="white-note">D</h1></div>
          <div class="white-key"><h1 id="5" class="white-note">E</h1></div>
          <div class="white-key"><h1 id="5" class="white-note">F</h1></div>
          <div class="white-key"><h1 id="5" class="white-note">G</h1></div>
          <div class="white-key"><h1 id="5" class="white-note">A</h1></div>
          <div class="white-key"><h1 id="5" class="white-note">B</h1></div>
          <!-- <div class="white-key"><h1 class="note">C</h1></div> -->
        </div>
      </div>
    </div>
    <div id="buttons">
      <button id="clear-btn"><h2>Clear</h2></button>
      <button id="submit-btn"><h2>Submit</h2></button>
    </div>
  </body>
</html>
